<div class= "text-center">

  <form class="form-signin">

    <h1 class="h4 mb-3">Login</h1>

    <label for="inputEmail" class="sr-only"> Email </label>

    <input type="email" id="inputEmail"
           name="email" placeholder="Digite seu email"
           class="form-control mb-2"
           [(ngModel)]="usuario.email"/>

    <label for="inputEmail" class="sr-only"> Senha </label>

    <input type="password" id="inputSenha"
           name="senha" placeholder="Digite sua senha"
           class="form-control mb-2"
           [(ngModel)]="usuario.senha"/>

    <button class="btn btn-primary btn-block" type="submit" (click)="entrar()">Entrar</button>
    
  </form>
</div>
